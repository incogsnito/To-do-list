<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/df0b357793.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="container">
      <section>
        <h1>To Do list</h1>
        <p>Plan & Keep track of your day with this personalized tracker.</p>
      </section>

      <div class="add">
        <input
        autocomplete = "off"
          type="text"
          placeholder="Add Task"
          name="task-inputs"
          id="fadd-task"
        />
        <i id= "plus" class="fa-solid fa-plus"></i>
      </div>

      <p>See tasks here</p>
      <ul id="task-preview"></ul>
    </main>

    <script src="script.js"></script>
  </body>
</html>
